<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Floating panel -->
    <div id="control-panel" class="module">
        <h1>TOKYO URBAN INDICATORS</h1>
        <h2>TRAIN STATIONS DISTRIBUTION</h2>
        <!-- <h3>(Work in Progress)</h3> -->
        <h3>Hover on a town or station for information.</h3>
        <h3>Click a town to filter data.</h3>

        <ul class="categories">

            <li class="category">
                <ul class="layers">
                    <li class="layer">
                        <div id="place" class="btn-group" data-toggle="buttons">
                          <label class="btn btn-success active">
                            <input id="chk-japan" type="checkbox" checked autocomplete="off"> Japan
                          </label>
                        </div>
                    </li>
                </ul>
            </li>

            <li class="category">
                <ul class="layers">

                    <li class="layer">
                        <div id="num-stations" class="statistics">
                            <p class="number">13<span class="facility-label">stations</span></p>
                        </div>
                    </li>
                    <li class="layer">
                        <div  >
                            <svg id="chart-stations" class="chart"></svg>
                        </div>
                    </li>
                </ul>
            </li>

        </ul>
    </div>


    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
    <script src="js/funcs.js"></script>
    <script src="js/setup.js"></script>
    <script src="js/histogram.js"></script>

  </body>
</html>
